<div class="cadastro">
  <mat-card class="card-insercao-usuario">
    <mat-card-header class="tituloLogin">
      <mat-card-title>Inserir Usu√°rio</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field appearance="fill" class="mat-form-simples">
        <mat-label>Nome</mat-label>
        <input matInput [(ngModel)]="usuarioDeManutencao.nome" placeholder="digite o nome">
      </mat-form-field>

      <mat-form-field appearance="fill" class="mat-form-simples">
        <mat-label>Idade</mat-label>
        <input matInput [(ngModel)]="usuarioDeManutencao.idade" placeholder="digite a idade">
      </mat-form-field>

      <mat-form-field appearance="fill" class="mat-form-simples">
        <mat-label>CPF</mat-label>
        <input  matInput [(ngModel)]="usuarioDeManutencao.cpf" placeholder="digite o cpf">
      </mat-form-field>
    </mat-card-content>

    <div class="bt">
      <mat-card-actions>
        <button mat-raised-button color="primary" (click)="cadastrar()">{{nomeBotaoManutencao}}</button>
      </mat-card-actions>
    </div>
  </mat-card>
</div>
<br>
