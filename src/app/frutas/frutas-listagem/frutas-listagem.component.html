<div class="icon">
  <mat-icon matBadge="{{frutasList.length}}" matBadgeColor="warn">shopping_cart</mat-icon>
</div>

<div fxLayout="row wrap" fxLayout.lt-sm="column">
  <mat-card *ngFor="let fruta of frutasList" class="mat-card-simples">
    <mat-card-header>
      <div fxLayout="row" fxLayoutAlign="start center">
        <mat-icon class="subicon">shopping_cart</mat-icon>
        <mat-card-title>{{fruta.nome}}</mat-card-title>
      </div>
      <mat-card-subtitle class="sub" *ngIf="fruta.unidades">unidades: {{fruta.unidades}} | valor(kg): {{fruta.valorKG}} Reais</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      Blablabla blaBlablabla blaBlablabla blaBlablabla blaBlablabla blaBlablabla blaBlablabla bla
    </mat-card-content>
    <mat-card-actions fxLayoutAlign="end">
      <button mat-button color="primary" [routerLink]="['/frutasedita', fruta.nome]">Editar</button>
      <button mat-button color="warn" (click)="excluir(fruta)">Excluir</button>
    </mat-card-actions>
  </mat-card>
</div>
