<div class="cadastro">
  <mat-card class="card-insercao-fruta">
    <mat-card-header class="tituloLogin">
      <mat-card-title>Cadastrar Frutas no Sistema</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field appearance="fill" class="mat-form-simples">
        <mat-label>Fruta</mat-label>
        <input matInput [(ngModel)]="fruta.nome" placeholder="digite o nome da fruta">
      </mat-form-field>

      <mat-form-field appearance="fill" class="mat-form-simples">
        <mat-label>Unidades</mat-label>
        <input matInput [(ngModel)]="fruta.unidades" placeholder="digite quantas unidades disponiveis">
      </mat-form-field>

      <mat-form-field appearance="fill" class="mat-form-simples">
        <mat-label>Valor</mat-label>
        <input  matInput [(ngModel)]="fruta.valorKG" placeholder="valor por kilo da fruta">
      </mat-form-field>
    </mat-card-content>

    <div class="bt">
      <mat-card-actions>
        <button mat-raised-button color="primary" (click)="cadastrar()">{{nomeBotaoManutencao}}</button>
      </mat-card-actions>
    </div>
  </mat-card>
</div>
<br>
